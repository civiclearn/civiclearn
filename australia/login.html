<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login.css">

  <style>
    /* Force Lexend on all interactive elements */
    body, input, button, select, textarea, a, p, h1, label {
      font-family: 'Lexend', sans-serif !important;
    }

    .card {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }

    #otpCode {
      /* Monospace helps with digit alignment for the code itself */
      font-family: 'Courier New', Courier, monospace !important; 
      letter-spacing: 4px;
      font-size: 24px;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border: 2px solid #e5dfd2;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
      margin-top: 10px;
      background: #fafafa;
    }

    #otpCode:focus {
      border-color: #7c3aed;
      outline: none;
      background: #fff;
    }

    .login-footer {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .login-footer a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
    }

    .login-btn {
        width: 100%;
        font-weight: 600;
        cursor: pointer;
    }

    #verifyOtp {
        background-color: #28a745;
        margin-top: 15px;
    }
    
    /* Ensure subtitle and labels fit nicely */
    .subtitle { margin-bottom: 20px; font-size: 14px; color: #555; }
    label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
  </style>

  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const supabaseLoader = document.createElement("script");
      supabaseLoader.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      supabaseLoader.onload = () => {
        window.supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
      };
      document.head.appendChild(supabaseLoader);
    })();
  </script>
</head>

<body>

<header class="main-header">
  <div class="header-container">
    <div class="brand">
      <img src="/assets/img/logo.png" alt="CivicLearn" style="width: 40px; height: 40px; margin-right: 10px;">
      <span class="brand-name">CivicLearn</span>
    </div>
    <nav class="nav-links">
      <a href="/australia/pricing.html">Pricing</a>
      <a href="/australia/login.html" class="active">Login</a>
    </nav>
  </div>
</header>

<main class="login-container" style="padding-top: 40px;">
  <div class="card">
    <h1>Login</h1>
    <p class="subtitle">Enter your email to receive your 8-digit access code.</p>

    <div id="emailSection">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" style="width:100%; box-sizing:border-box; padding:12px; border:2px solid #e5dfd2; border-radius:8px; margin-bottom:15px;" />
        <button type="button" class="login-btn" id="sendMagicLink">Send login code</button>
    </div>

    <div id="otpSection" style="display:none; margin-top: 10px;">
      <label for="otpCode">8-Digit Code</label>
      <input id="otpCode" type="text" placeholder="00000000" maxlength="8" />
      <button type="button" class="login-btn" id="verifyOtp">Verify & Login</button>
    </div>

    <div id="loginMessage" class="login-message" style="display:none; margin-top: 15px;"></div>

    <div class="login-footer">
      Don't have access yet? <a href="/australia/pricing.html">Create access</a>
    </div>
  </div>
</main>

<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    showMessage("error", "Please enter your email address.");
    return;
  }
  if (!window.supabase) {
    showMessage("error", "Technical error. Please refresh the page.");
    return;
  }

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: { shouldCreateUser: false }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  document.getElementById("emailSection").style.display = "none";
  document.getElementById("otpSection").style.display = "block";
  showMessage("success", "Code sent! Please check your inbox.");
});

document.getElementById("verifyOtp").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const token = document.getElementById("otpCode").value.trim();

  if (token.length !== 8) {
    showMessage("error", "Please enter exactly 8 digits.");
    return;
  }

  const { data, error } = await window.supabase.auth.verifyOtp({
    email,
    token,
    type: 'magiclink'
  });

  if (error) {
    showMessage("error", error.message);
  } else if (data.session) {
    window.location.href = "/australia/dashboard/index.html";
  }
});
</script>

</body>
</html>
