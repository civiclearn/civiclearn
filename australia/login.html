<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – CivicLearn Australia</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login.css">

  <!-- Supabase config + loader -->
  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const supabaseLoader = document.createElement("script");
      supabaseLoader.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      supabaseLoader.onload = () => {
        window.supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
      };
      document.head.appendChild(supabaseLoader);
    })();
  </script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="brand-main">
        <img src="/assets/images/au.svg" alt="Australia">
        <div class="brand-title">CivicLearn Australia</div>
      </div>
      <div class="brand-powered">
        powered by <span>CivicLearn</span>
      </div>
    </div>

    <nav class="header-nav">
      <a href="/australia/">Home</a>
      <a href="/australia/#presentation">Overview</a>
      <a href="/australia/#pricing">Pricing</a>
    </nav>

    <a href="/australia/checkout.html" class="btn-small-purple">Sign up</a>
  </div>
</header>

<div class="login-wrapper">
<div class="card">
    <h1>Login</h1>
    <p class="subtitle">Enter your email address to access your dashboard.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <button type="button" class="login-btn" id="sendMagicLink">
      Send login code
    </button>

    <div id="otpSection" style="display:none; margin-top: 20px;">
      <label for="otpCode">6-Digit Code</label>
      <input id="otpCode" type="text" placeholder="123456" maxlength="6" style="text-align:center; letter-spacing: 5px; font-size: 20px;" />
      <button type="button" class="login-btn" id="verifyOtp" style="margin-top:10px; background-color: #28a745;">
        Verify & Login
      </button>
    </div>

    <div id="loginMessage" class="login-message" style="display:none;"></div>
</div>

    <div class="hint">
      Don’t have access yet?
      <a href="/australia/checkout.html">Create access</a>
    </div>
  </div>
</div>

<!-- MESSAGE for first login -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Your account has been activated. Enter the email address used during purchase to access your training.";
    box.style.display = "block";
  }
})();
</script>

<script>
// --- HELPERS ---
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }
  if (attemptCount >= 2) {
    showMessage("success", "If you still haven't received the code, please check Spam or contact us.");
  } else {
    showMessage("success", "Your 6-digit login code has been sent. Please check your email.");
  }
}

// --- STEP 1: REQUEST THE CODE ---
document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Please enter your email address.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Technical error. Please refresh and try again.");
    return;
  }

  // signInWithOtp without redirectTo will trigger the 6-digit code flow 
  // if you updated your Supabase template to {{ .Token }}
  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  // UI Change: Hide email button, show the code input section
  document.getElementById("sendMagicLink").style.display = "none";
  document.getElementById("otpSection").style.display = "block";
  
  handleLoginFeedback(email);
});

// --- STEP 2: VERIFY THE CODE ---
document.getElementById("verifyOtp").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const token = document.getElementById("otpCode").value.trim();

  if (!token || token.length < 6) {
    showMessage("error", "Please enter the 6-digit code.");
    return;
  }

  const { data, error } = await window.supabase.auth.verifyOtp({
    email,
    token,
    type: 'magiclink' // This type works for Magic Link/OTP flows
  });

  if (error) {
    showMessage("error", error.message);
  } else if (data.session) {
    // SUCCESS: The session is now saved in local storage.
    // We can now safely go to the dashboard.
    window.location.href = "/australia/dashboard/index.html";
  }
});
</script>

</body>
</html>
