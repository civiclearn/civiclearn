<!DOCTYPE html>
<html lang="ro-RO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autentificare – CivicLearn România</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login.css">
  
    <!-- Supabase config + UMD loader -->
  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const supabaseLoader = document.createElement("script");
      supabaseLoader.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      supabaseLoader.onload = () => {
        window.supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
      };
      document.head.appendChild(supabaseLoader);
    })();
  </script>
</head>


<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <a href="/romania/" class="brand-main" style="text-decoration:none; color:inherit;">
        <img src="/assets/images/icons/ro.svg" alt="">
        <div class="brand-title">CivicLearn România</div>
      </a>

      <div class="brand-powered">
        propulsat de <span>CivicLearn</span>
      </div>
    </div>

    <a href="/romania/checkout.html" class="btn-small-purple">Creez un cont</a>
  </div>
</header>

<div class="login-wrapper">
  <main class="login-container">
    <div class="card">
      <h1 style="font-family: 'Lexend', sans-serif;">Autentificare</h1>
      <p class="subtitle" style="font-family: 'Lexend', sans-serif;">
        Introdu adresa de email pentru a primi codul de acces de 8 cifre.
      </p>

      <div id="emailSection">
        <label for="email" style="font-family: 'Lexend', sans-serif;">Adresă email</label>
        <input id="email" type="email" placeholder="nume@exemplu.com" 
               style="width:100%; box-sizing:border-box; padding:12px; border:2px solid #e5dfd2; border-radius:8px; margin-bottom:15px; font-family: 'Lexend', sans-serif;" />
        <button type="button" class="login-btn" id="sendMagicLink" style="font-family: 'Lexend', sans-serif; font-weight:600;">
          Trimite codul de autentificare
        </button>
      </div>

      <div id="otpSection" style="display:none; margin-top: 10px;">
        <label for="otpCode" style="font-family: 'Lexend', sans-serif;">Cod de 8 cifre</label>
        <input id="otpCode" type="text" placeholder="00000000" maxlength="8" 
               style="width:100%; box-sizing:border-box; padding:12px; border:2px solid #e5dfd2; border-radius:8px; text-align:center; font-family: 'Courier New', Courier, monospace; font-size: 24px; letter-spacing: 4px; background:#fafafa;" />
        <button type="button" class="login-btn" id="verifyOtp" 
                style="width:100%; margin-top:15px; background-color: #28a745; color: white; border: none; padding: 12px; border-radius: 8px; font-family: 'Lexend', sans-serif; font-weight:600; cursor:pointer;">
          Verifică și autentifică-te
        </button>
      </div>

      <div id="loginMessage" class="login-message" style="display:none; margin-top: 15px; font-family: 'Lexend', sans-serif;"></div>

      <div class="login-footer" style="margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee; font-size: 13px; color: #666; text-align: center; font-family: 'Lexend', sans-serif;">
        Nu ai încă acces? <a href="/romania/checkout" style="color: #7c3aed; text-decoration: none; font-weight: 500;">Creează cont</a>
      </div>
    </div>
  </main>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Contul tău a fost activat. Introdu adresa de email folosită la achiziție pentru a accesa cursul.";
    box.style.display = "block";
  }
})();
</script>

<script>
// --- AJUTOR ---
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }
  if (attemptCount >= 2) {
    showMessage("success", "Dacă tot nu ai primit codul, te rugăm să verifici folderul Spam sau să ne contactezi.");
  } else {
    showMessage("success", "Codul tău de 8 cifre a fost trimis. Te rugăm să verifici email-ul.");
  }
}

// --- PASUL 1: SOLICITĂ CODUL ---
document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Te rugăm să introduci adresa de email.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Eroare tehnică. Te rugăm să reîncarci pagina și să încerci din nou.");
    return;
  }

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      shouldCreateUser: false
    }
  });

  if (error) {
    // INTERCEPTARE EROARE SUPABASE
    if (error.message.includes("Signups not allowed for otp") || error.status === 422) {
      showMessage("error", "Acest email nu figurează în baza noastră — te rugăm să introduci exact adresa de email folosită la achiziție.");
    } else {
      showMessage("error", "A apărut o eroare: " + error.message);
    }
    return;
  }

  document.getElementById("sendMagicLink").style.display = "none";
  document.getElementById("otpSection").style.display = "block";
  
  handleLoginFeedback(email);
});

// --- PASUL 2: VERIFICĂ CODUL ---
document.getElementById("verifyOtp").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const token = document.getElementById("otpCode").value.trim();

  if (token.length < 6 || token.length > 8) {
    showMessage("error", "Te rugăm să introduci codul valid primit prin email.");
    return;
  }

  const { data, error } = await window.supabase.auth.verifyOtp({
    email,
    token,
    type: 'magiclink'
  });

  if (error) {
    showMessage("error", error.message);
  } else if (data.session) {
    window.location.href = "/romania/dashboard/index.html";
  }
});
</script>


</body>
</html>
