<!DOCTYPE html>
<html lang="ro-RO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autentificare – CivicLearn România</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
      --brand: #7c3aed;
      --brand-dark: #5b21b6;
      --bg-soft: #f7f2e8;
      --text-main: #101013;
      --muted: #555;
      --card-bg: #ffffff;
      --radius-lg: 1.6rem;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-soft);
      font-family: "Lexend", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      top: 0;
      backdrop-filter: blur(14px);
      background: linear-gradient(
        to bottom,
        rgba(247,242,232,0.94),
        rgba(247,242,232,0.88)
      );
      border-bottom: 1px solid rgba(0,0,0,0.05);
      flex-shrink: 0;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.9rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.9rem;
    }

    .brand-main {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brand-main img {
      width: 24px;
    }

    .brand-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .brand-powered {
      font-size: 0.75rem;
      color: var(--muted);
      border-left: 1px solid rgba(0,0,0,0.08);
      padding-left: 0.7rem;
    }

    .brand-powered span {
      font-weight: 600;
      color: var(--brand);
    }

    .header-nav {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .header-nav a {
      text-decoration: none;
      color: #333;
      padding: 0.25rem 0;
      border-bottom: 2px solid transparent;
    }

    .header-nav a:hover {
      border-bottom-color: var(--brand);
    }

    .btn-small-purple {
      background: var(--brand);
      color: #fff;
      font-weight: 500;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .login-wrapper {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 6px 22px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 1.9rem;
      font-weight: 600;
      text-align: center;
    }

    p.subtitle {
      color: var(--muted);
      margin-bottom: 1.5rem;
      line-height: 1.45;
      text-align: center;
      font-size: 1rem;
    }

    .card label,
    .card input,
    .card button,
    .card .hint {
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    label {
      font-size: .9rem;
      font-weight: 500;
      margin-bottom: .35rem;
    }

    input {
      width: 100%;
      padding: .75rem 1rem;
      margin-bottom: 1rem;
      border-radius: .8rem;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid var(--brand);
      border-color: transparent;
    }

    button.login-btn {
      width: 100%;
      padding: 1rem 1.3rem;
      border-radius: .9rem;
      background: var(--brand);
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      border: none;
      cursor: pointer;
      margin-top: .5rem;
    }

    button.login-btn:hover {
      background: var(--brand-dark);
    }

    .hint {
      text-align: center;
      margin-top: 1.3rem;
      font-size: .9rem;
      color: var(--muted);
    }

    .hint a {
      color: var(--brand);
      font-weight: 600;
      text-decoration: none;
    }

    /* SUCCESS + ERROR MESSAGES */
    .login-message {
      max-width: 320px;
      margin: 1rem auto 0;
      padding: 0.9rem 1.1rem;
      border-radius: 0.8rem;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-out;
      display: none;
    }

    .login-message.success {
      background: #e8e2fb;
      color: #3e1f94;
      border: 1px solid #c5b7f3;
    }

    .login-message.error {
      background: #fde8e8;
      color: #b91c1c;
      border: 1px solid #f5c2c2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        border-radius: 1rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .card label,
      .card input,
      .card button,
      .card .hint {
        max-width: 100%;
      }
    }
</style>

</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="brand-main">
        <img src="/assets/images/icons/ro.svg" alt="">
        <div class="brand-title">CivicLearn România</div>
      </div>
      <div class="brand-powered">
        propulsat de <span>CivicLearn</span>
      </div>
    </div>

    <nav class="header-nav">
      <a href="/romania/">Acasă</a>
      <a href="/romania/#presentation">Prezentare</a>
      <a href="/romania/#tarif">Tarif</a>
    </nav>

    <a href="/romania/checkout.html" class="btn-small-purple">Creez un cont</a>
  </div>
</header>

<div class="login-wrapper">
  <div class="card">
    <h1>Autentificare</h1>
    <p class="subtitle">Introduceți adresa de email pentru a accesa tabloul de bord.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="exemplu@domeniu.com" />

    <button type="button" class="login-btn" id="sendMagicLink">Trimite linkul de autentificare</button>

    <div id="loginMessage" class="login-message"></div>

    <div class="hint">
      Nu aveți încă acces?
      <a href="/romania/checkout.html">Creați un cont</a>
    </div>
  </div>
</div>
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Contul dumneavoastră a fost activat. Introduceți adresa de e-mail folosită la achiziție pentru a accesa pregătirea.";
    box.style.display = "block";
  }
})();
</script>
<!-- SUPABASE AUTH -->
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Vă rugăm să introduceți adresa de email.");
    return;
  }

  const redirectTo = `${window.location.origin}/romania/dashboard/index.html`;

  const { data, error } = await supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  showMessage("success", "Linkul de autentificare a fost trimis. Verificați emailul.");
});
</script>

</body>
</html>
