<!DOCTYPE html>
<html lang="ro-RO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autentificare – CivicLearn România</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/romania/assets/css/login.css">
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <a href="/romania/" class="brand-main" style="text-decoration:none; color:inherit;">
        <img src="/assets/images/icons/ro.svg" alt="">
        <div class="brand-title">CivicLearn România</div>
      </a>

      <div class="brand-powered">
        propulsat de <span>CivicLearn</span>
      </div>
    </div>

    <a href="/romania/checkout.html" class="btn-small-purple">Creez un cont</a>
  </div>
</header>

<div class="login-wrapper">
  <div class="card">

    <h1>Autentificare</h1>
    <p class="subtitle">Introduceți adresa de email pentru a accesa tabloul de bord.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="exemplu@domeniu.com" />

    <button type="button" class="login-btn" id="sendMagicLink">Trimite linkul de autentificare</button>

    <div id="loginMessage" class="login-message"></div>

    <div class="hint">
      Nu aveți încă acces?
      <a href="/romania/checkout.html">Creați un cont</a>
    </div>
  </div>
</div>

<!-- FIRST-TIME ACTIVATION MESSAGE -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Contul dumneavoastră a fost activat. Introduceți adresa de e-mail folosită la achiziție pentru a accesa pregătirea.";
    box.style.display = "block";
  }
})();
</script>

<!-- SUPABASE AUTH + DOUBLE-ATTEMPT LOGIC -->
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
const SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  // Extended help message from attempt #2+
  if (attemptCount >= 2) {
    showMessage(
      "success",
      "Dacă ați efectuat o plată, dar nu primiți emailul cu linkul de autentificare, este posibil să existe o greșeală în adresa introdusă, să fi folosit o altă adresă la achiziție sau mesajul să fi ajuns în Spam/Promoții. Verificați atent și contactați-ne dacă aveți nevoie de ajutor."
    );
  } else {
    showMessage(
      "success",
      "Linkul de autentificare a fost trimis. Verificați emailul."
    );
  }
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Vă rugăm să introduceți adresa de email.");
    return;
  }

  const redirectTo = `${window.location.origin}/romania/dashboard/index.html`;

  const { data, error } = await supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  // Success → handle standard vs repeated-attempt messaging
  handleLoginFeedback(email);
});
</script>

</body>
</html>
