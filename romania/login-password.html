<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setează parola de acces</title>

  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 26px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .form-group { margin-bottom: 18px; }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #6b4eff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    #status { margin-top: 14px; font-weight: 500; }
    .error { color: #c0392b; }
    .success { color: #1e8449; }
  </style>
</head>

<body>

  <div class="box" id="loading">
    <strong>Se pregătește setarea parolei…</strong>
  </div>

  <div class="box" id="form" style="display:none;">
    <h2>Parolă de acces</h2>
    <p>Setează o parolă pentru a accesa contul tău CivicLearn.</p>

    <div class="form-group">
      <input
        type="password"
        id="password"
        placeholder="Parolă"
        minlength="6"
        required
      >
    </div>

    <div class="form-group">
      <input
        type="password"
        id="confirm"
        placeholder="Confirmă parola"
        minlength="6"
        required
      >
    </div>

    <button onclick="updatePassword()">Salvează parola</button>
    <div id="status"></div>
  </div>

<script>
(function () {
  const s = document.createElement("script");
  s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
  s.onload = () => {
    window.supabase = window.supabase.createClient(
      window.SUPABASE_URL,
      window.SUPABASE_KEY
    );

    supabase.auth.onAuthStateChange((event, session) => {
      if (!session?.user) return;
      document.getElementById("loading").style.display = "none";
      document.getElementById("form").style.display = "block";
    });
  };
  document.head.appendChild(s);
})();
</script>

<script>
async function updatePassword() {
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const status = document.getElementById("status");

  status.textContent = "";
  status.className = "";

  if (password.length < 6) {
    status.textContent = "Parola trebuie să conțină cel puțin 6 caractere.";
    status.className = "error";
    return;
  }
  if (password !== confirm) {
    status.textContent = "Parolele nu coincid.";
    status.className = "error";
    return;
  }

  status.textContent = "Se salvează parola…";

  const { error } = await supabase.auth.updateUser({
    password,
    data: { has_password: true }
  });

  if (error) {
    status.textContent = "A apărut o eroare. Te rugăm să încerci din nou.";
    status.className = "error";
    return;
  }

  status.textContent = "Parola a fost salvată. Redirecționare…";
  status.className = "success";

  const pathParts = window.location.pathname.split("/").filter(Boolean);
  const basePath = "/" + pathParts.slice(0, -1).join("/");
  const dashboard = `${basePath}/dashboard/`;

  setTimeout(() => {
    window.location.replace(dashboard);
  }, 900);
}
</script>

</body>
</html>
