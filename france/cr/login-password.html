<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Définir votre mot de passe d’accès</title>

  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 26px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #6b4eff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    #status {
      margin-top: 14px;
      font-weight: 500;
    }

    .error { color: #c0392b; }
    .success { color: #1e8449; }
  </style>
</head>

<body>

  <div class="box" id="loading">
    <strong>Préparation de la définition du mot de passe…</strong>
  </div>

  <div class="box" id="form" style="display:none;">
    <h2>Mot de passe d’accès</h2>
    <p>
      Définissez un mot de passe pour accéder à votre compte CivicLearn.
    </p>

    <div class="form-group">
      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        minlength="6"
        required
      >
    </div>

    <div class="form-group">
      <input
        type="password"
        id="confirm"
        placeholder="Confirmer le mot de passe"
        minlength="6"
        required
      >
    </div>

    <button onclick="updatePassword()">Enregistrer le mot de passe</button>
    <div id="status"></div>
  </div>

<script>
(function () {
  const s = document.createElement("script");
  s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";

  s.onload = () => {
    window.supabase = window.supabase.createClient(
      window.SUPABASE_URL,
      window.SUPABASE_KEY
    );

    supabase.auth.onAuthStateChange((event, session) => {
      if (!session?.user) return;

      document.getElementById("loading").style.display = "none";
      document.getElementById("form").style.display = "block";
    });
  };

  document.head.appendChild(s);
})();
</script>

<script>
async function updatePassword() {
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const status = document.getElementById("status");

  status.textContent = "";
  status.className = "";

  if (password.length < 6) {
    status.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
    status.className = "error";
    return;
  }

  if (password !== confirm) {
    status.textContent = "Les mots de passe ne correspondent pas.";
    status.className = "error";
    return;
  }

  status.textContent = "Enregistrement du mot de passe…";

  const { error } = await supabase.auth.updateUser({
    password,
    data: { has_password: true }
  });

  if (error) {
    status.textContent = "Une erreur est survenue. Veuillez réessayer.";
    status.className = "error";
    return;
  }

  status.textContent = "Mot de passe enregistré. Redirection…";
  status.className = "success";

  const pathParts = window.location.pathname.split("/").filter(Boolean);
  const basePath = "/" + pathParts.slice(0, -1).join("/");
  const dashboard = `${basePath}/dashboard/`;

  setTimeout(() => {
    window.location.replace(dashboard);
  }, 900);
}
</script>

</body>
</html>
