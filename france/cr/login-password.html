<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion (mot de passe) – Examen civique France</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login.css">

  <!-- Supabase config -->
  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      s.onload = () => {
        window.supabase = supabase.createClient(
          window.SUPABASE_URL,
          window.SUPABASE_KEY
        );
      };
      document.head.appendChild(s);
    })();
  </script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="brand-main">
        <img src="/assets/images/fr.svg" alt="France">
        <div class="brand-title">
          Examen civique – Carte de résident
        </div>
      </div>
      <div class="brand-powered">
        propulsé par <span>CivicLearn</span>
      </div>
    </div>
  </div>
</header>

<div class="login-wrapper">
  <div class="card">
    <h1>Connexion (assistance)</h1>

    <p class="subtitle">
      Page réservée aux utilisateurs ayant reçu un accès
      <strong>par mot de passe</strong>.
    </p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="vous@example.com" />

    <label for="password">Mot de passe</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button type="button" class="login-btn" id="loginWithPassword">
      Se connecter
    </button>

    <div id="loginMessage" class="login-message" style="display:none;"></div>
  </div>
</div>

<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

document.getElementById("loginWithPassword").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    showMessage("error", "Veuillez entrer votre email et votre mot de passe.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Erreur technique. Actualisez la page.");
    return;
  }

  const { error } = await window.supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    showMessage("error", "Identifiants incorrects.");
    return;
  }

  window.location.href = "/france/cr/dashboard/index.html";
});
</script>

</body>
</html>
