<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set Your New Password</title>

  <script>
    // ***** ACTION REQUIRED: Replace these with your actual Supabase project details. *****
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
    // **************************************************************************************
    
    // Define the URL where users should go AFTER they successfully set their password (e.g., your main login screen).
    window.POST_UPDATE_REDIRECT_URL = "https://civiclearn.com/login"; 
  </script>

  <script>
    (function () {
      const s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      s.onload = () => {
        window.supabase = supabase.createClient(
          window.SUPABASE_URL,
          window.SUPABASE_KEY
        );
        checkSessionAndDisplayForm();
      };
      document.head.appendChild(s);
    })();
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .form-group { margin-bottom: 20px; }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #status-message { margin-top: 15px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>

<body>
  <div class="box" id="password-form-container" style="display: none;">
    <h2>Set Your New Password</h2>
    <p>Please enter a strong password for your account.</p>

    <div class="form-group">
      <input type="password" id="new-password" placeholder="New Password" required minlength="6">
    </div>
    <div class="form-group">
      <input type="password" id="confirm-password" placeholder="Confirm Password" required minlength="6">
    </div>

    <button onclick="submitNewPassword()">Update Password</button>
    <div id="status-message"></div>
  </div>

  <div class="box" id="loading-container">
    <strong>Verifying your temporary recovery session...</strong>
  </div>

<script>
async function checkSessionAndDisplayForm() {
    const { data: sessionData } = await window.supabase.auth.getSession();
    
    document.getElementById('loading-container').style.display = 'none';

    if (sessionData?.session) {
        // Session is active
        document.getElementById('password-form-container').style.display = 'block';
    } else {
        // No active session. Link expired or user visited directly.
        const statusDiv = document.getElementById('status-message');
        statusDiv.className = 'error';
        statusDiv.innerHTML = 'Your password recovery link has expired or is invalid. Redirecting...';
        setTimeout(() => {
            window.location.replace(window.POST_UPDATE_REDIRECT_URL);
        }, 5000);
    }
}

async function submitNewPassword() {
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const statusDiv = document.getElementById('status-message');
    statusDiv.className = '';
    statusDiv.innerHTML = '';

    if (newPassword.length < 6) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = 'Password must be at least 6 characters long.';
        return;
    }
    if (newPassword !== confirmPassword) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = 'Passwords do not match.';
        return;
    }

    statusDiv.innerHTML = 'Updating password...';

    // The core function to update the password using the existing session
    const { error } = await window.supabase.auth.updateUser({
        password: newPassword,
    });

    if (error) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `Error updating password: ${error.message}. Please contact support.`;
    } else {
        statusDiv.className = 'success';
        statusDiv.innerHTML = 'âœ… Password updated successfully! Redirecting...';
        
        // Sign out and redirect
        await window.supabase.auth.signOut();
        
        setTimeout(() => {
            window.location.replace(window.POST_UPDATE_REDIRECT_URL);
        }, 2000); 
    }
}
</script>
</body>
</html>
