<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion – Examen civique France (Carte de résident)</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login.css">

  <!-- Supabase config -->
  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      s.onload = () => {
        window.supabase = supabase.createClient(
          window.SUPABASE_URL,
          window.SUPABASE_KEY
        );
      };
      document.head.appendChild(s);
    })();
  </script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="brand-main">
        <img src="/assets/images/fr.svg" alt="France">
        <div class="brand-title">
          Examen civique – Carte de résident
        </div>
      </div>
      <div class="brand-powered">
        propulsé par <span>CivicLearn</span>
      </div>
    </div>

    <a href="/france/checkout.html" class="btn-small-purple">Je m’inscris</a>
  </div>
</header>

<div class="login-wrapper">
  <main class="login-container">
    <div class="card">
      <h1 style="font-family: 'Lexend', sans-serif;">Connexion</h1>
      <p class="subtitle" style="font-family: 'Lexend', sans-serif;">
        Saisissez votre email pour recevoir votre code d'accès à 8 chiffres.
      </p>

      <div id="emailSection">
        <label for="email" style="font-family: 'Lexend', sans-serif;">Adresse email</label>
        <input id="email" type="email" placeholder="nom@exemple.com" 
               style="width:100%; box-sizing:border-box; padding:12px; border:2px solid #e5dfd2; border-radius:8px; margin-bottom:15px; font-family: 'Lexend', sans-serif;" />
        <button type="button" class="login-btn" id="sendMagicLink" style="font-family: 'Lexend', sans-serif; font-weight:600;">
          Envoyer le code de connexion
        </button>
      </div>

      <div id="otpSection" style="display:none; margin-top: 10px;">
        <label for="otpCode" style="font-family: 'Lexend', sans-serif;">Code à 8 chiffres</label>
        <input id="otpCode" type="text" placeholder="00000000" maxlength="8" 
               style="width:100%; box-sizing:border-box; padding:12px; border:2px solid #e5dfd2; border-radius:8px; text-align:center; font-family: 'Courier New', Courier, monospace; font-size: 24px; letter-spacing: 4px; background:#fafafa;" />
        <button type="button" class="login-btn" id="verifyOtp" 
                style="width:100%; margin-top:15px; background-color: #28a745; color: white; border: none; padding: 12px; border-radius: 8px; font-family: 'Lexend', sans-serif; font-weight:600; cursor:pointer;">
          Vérifier et se connecter
        </button>
      </div>

      <div id="loginMessage" class="login-message" style="display:none; margin-top: 15px; font-family: 'Lexend', sans-serif;"></div>

      <div class="login-footer" style="margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee; font-size: 13px; color: #666; text-align: center; font-family: 'Lexend', sans-serif;">
        Pas encore d'accès ? <a href="/france/checkout" style="color: #7c3aed; text-decoration: none; font-weight: 500;">Créer un accès</a>
      </div>
    </div>
  </main>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Votre compte a été activé. Entrez l'adresse e-mail utilisée lors de l'achat pour accéder à votre formation.";
    box.style.display = "block";
  }
})();
</script>

<script>
// --- HELPERS ---
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }
  if (attemptCount >= 2) {
    showMessage("success", "Si vous n'avez toujours pas reçu le code, veuillez vérifier vos courriers indésirables ou nous contacter.");
  } else {
    showMessage("success", "Votre code de connexion à 8 chiffres a été envoyé. Veuillez vérifier votre boîte e-mail.");
  }
}

// --- STEP 1: REQUEST THE CODE ---
document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Veuillez entrer votre adresse e-mail.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Erreur technique. Veuillez rafraîchir la page et réessayer.");
    return;
  }

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      shouldCreateUser: false
    }
  });

if (error) {
  // Check if the error is the "user not found" message
  if (error.message.includes("Signups not allowed for otp") || error.status === 422) {
    showMessage("error", "Cet e-mail n'est pas répertorié — veuillez saisir l'adresse e-mail exacte utilisée lors de l'achat.");
  } else {
    // Fallback for other technical errors
    showMessage("error", "Une erreur est survenue : " + error.message);
  }
  return;
}

  document.getElementById("sendMagicLink").style.display = "none";
  document.getElementById("otpSection").style.display = "block";
  
  handleLoginFeedback(email);
});

// --- STEP 2: VERIFY THE CODE ---
document.getElementById("verifyOtp").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const token = document.getElementById("otpCode").value.trim();

  if (token.length < 6 || token.length > 8) {
    showMessage("error", "Veuillez entrer le code valide envoyé par e-mail.");
    return;
  }

  const { data, error } = await window.supabase.auth.verifyOtp({
    email,
    token,
    type: 'magiclink'
  });

  if (error) {
    showMessage("error", error.message);
  } else if (data.session) {
    window.location.href = "/france/cr/dashboard/index.html";
  }
});
</script>

</body>
</html>
