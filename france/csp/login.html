  <!-- Supabase config -->

    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      s.onload = () => {

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="brand-main">
        <img src="/assets/images/fr.svg" alt="France">
        <div class="brand-title">
          Examen civique – Carte de séjour pluriannuelle
        </div>
      </div>
      <div class="brand-powered">
        propulsé par <span>CivicLearn</span>
      </div>
    </div>

    <a href="/france/checkout.html" class="btn-small-purple">Je m’inscris</a>
  </div>
</header>

<div class="login-wrapper">
  <div class="card">
    <h1>Connexion</h1>
    <p class="subtitle">
      Entrez votre adresse email pour accéder à votre espace
      <strong>Carte de séjour pluriannuelle</strong>.
    </p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="vous@example.com" />

    <button type="button" class="login-btn" id="sendMagicLink">
      Recevoir le lien de connexion
    </button>

    <div id="loginMessage" class="login-message" style="display:none;"></div>

    <div class="hint">
      Pas encore inscrit(e)&nbsp;?
      <a href="/france/checkout.html">Créer un accès</a>
    </div>
  </div>
</div>

<!-- First-login message -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Votre compte a été activé. Utilisez l’adresse email de votre achat pour accéder à votre formation.";
    box.style.display = "block";
  }
})();
</script>

<!-- MAGIC LINK (CSP FIXED DESTINATION) -->
<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  if (attemptCount >= 2) {
    showMessage(
      "success",
      "Si vous avez effectué un paiement mais ne recevez pas le lien, vérifiez l’adresse saisie ainsi que votre dossier Spam."
    );
  } else {
    showMessage(
      "success",
      "Le lien de connexion a été envoyé. Vérifiez votre email."
    );
  }
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    showMessage("error", "Veuillez entrer votre adresse email.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Erreur technique. Actualisez la page.");
    return;
  }

  const redirectTo =
    `${window.location.origin}/france/csp/dashboard/index.html`;

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  handleLoginFeedback(email);
});
</script>

</body>
</html>
