<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso – CivicLearn CCSE</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login.css">

  <!-- Supabase config + loader -->
  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const supabaseLoader = document.createElement("script");
      supabaseLoader.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      supabaseLoader.onload = () => {
        window.supabase = supabase.createClient(
          window.SUPABASE_URL,
          window.SUPABASE_KEY
        );
      };
      document.head.appendChild(supabaseLoader);
    })();
  </script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="brand-main">
        <img src="/assets/images/es.svg" alt="CivicLearn España">
        <div class="brand-title">CivicLearn CCSE</div>
      </div>
      <div class="brand-powered">
        impulsado por <span>CivicLearn</span>
      </div>
    </div>

    <nav class="header-nav">
      <a href="/ccse/">Inicio</a>
      <a href="/ccse/#presentation">Presentación</a>
      <a href="/ccse/#tarifas">Precio</a>
    </nav>

    <a href="/ccse/checkout.html" class="btn-small-purple">Registrarme</a>
  </div>
</header>


<div class="login-wrapper">
  <div class="card">
    <h1>Acceso</h1>
    <p class="subtitle">
      Introduce tu dirección de correo electrónico para acceder a tu panel.
    </p>

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" placeholder="tu@email.com" />

    <button type="button" class="login-btn" id="sendMagicLink">
      Enviar enlace de acceso
    </button>

    <div id="loginMessage" class="login-message" style="display:none;"></div>

    <div class="hint">
      ¿Todavía no tienes acceso?
      <a href="/ccse/checkout.html">Crear acceso</a>
    </div>
  </div>
</div>


<!-- MESSAGE for first login -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Tu cuenta ha sido activada. Introduce el correo electrónico usado en la compra para acceder a la plataforma.";
    box.style.display = "block";
  }
})();
</script>


<!-- MAGIC LINK LOGIC -->
<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  if (attemptCount >= 2) {
    showMessage(
      "success",
      "Si ya has pagado pero no recibes el enlace, revisa Spam/Promociones o contáctanos."
    );
  } else {
    showMessage(
      "success",
      "El enlace de acceso ha sido enviado. Revisa tu correo."
    );
  }
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Introduce tu dirección de correo electrónico.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Error técnico. Recarga la página e inténtalo de nuevo.");
    return;
  }

  const redirectTo =
    `${window.location.origin}/ccse/dashboard/index.html`;

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  handleLoginFeedback(email);
});
</script>

</body>
</html>
