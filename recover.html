<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Processing password recovery</title>

  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";

    const FALLBACK_URL = "https://civiclearn.com";
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 26px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 440px;
      width: 100%;
      text-align: center;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="box">
    <strong>Processing password recoveryâ€¦</strong><br>
    Please wait a moment.
  </div>

<script>
(function () {
  const s = document.createElement("script");
  s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";

  s.onload = () => {
    const supabase = window.supabase.createClient(
      window.SUPABASE_URL,
      window.SUPABASE_KEY
    );

    let redirected = false;

    supabase.auth.onAuthStateChange((event, session) => {
      if (redirected) return;

      if (event !== "PASSWORD_RECOVERY" && event !== "SIGNED_IN") {
        return;
      }

      const user = session?.user;
      if (!user) {
        window.location.replace(FALLBACK_URL);
        return;
      }

      const meta = user.user_metadata || {};
      let target;

      if (meta.access_path) {
        target = `${meta.access_path}/login-password.html`;
      } else {
        target = "/login-password.html";
      }

      redirected = true;
      window.location.replace(target);
    });

    // Safety net: if nothing happens after a short delay, exit cleanly
    setTimeout(() => {
      if (!redirected) {
        window.location.replace(FALLBACK_URL);
      }
    }, 6000);
  };

  document.head.appendChild(s);
})();
</script>

</body>
</html>
