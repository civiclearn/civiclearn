<script>
async function handleRecovery() {
  try {
    // 1. Consume the recovery token and establish a temporary session
    const { data: sessionData } = await window.supabase.auth.getSession();

    if (!sessionData?.session) {
      window.location.replace(FALLBACK_URL);
      return;
    }

    const { data: userData } = await window.supabase.auth.getUser();
    const user = userData?.user;

    if (!user) {
      window.location.replace(FALLBACK_URL);
      return;
    }

    const meta = user.user_metadata || {};
    let redirectPath = null;

    // PRIMARY ROUTING: Use the precise path from metadata (e.g., /france/cr)
    if (meta.access_path) {
      redirectPath = `${meta.access_path}/login-password.html`;
    } 
    // FALLBACK: If access_path is missing, use the generic password page at the root.
    else {
      redirectPath = "/login-password.html";
    }

    // 2. Final Redirect to the Password Update Page
    if (redirectPath) {
        window.location.replace(redirectPath);
        return;
    }

    // Ultimate safeguard fallback
    window.location.replace(FALLBACK_URL);

  } catch (e) {
    window.location.replace(FALLBACK_URL);
  }
}
</script>
