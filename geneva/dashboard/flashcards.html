<html lang="fr">
<head>

<body class="test-page">

  <!-- MOBILE MENU TOGGLE -->

  <div class="wrap">

    <!-- SIDEBAR -->

<div class="brand">
  CivicLearn®
  <svg viewBox="0 0 32 32" width="30" height="30"
       style="margin-left:6px;vertical-align:middle;border-radius:3px;overflow:hidden;">

    <path d="M13 6h6v7h7v6h-7v7h-6v-7H6v-6h7z" fill="#fff"/>
  </svg>
</div>

       <nav class="nav">
  <a href="index.html"  data-i18n="nav_dashboard"></a>
  <a href="simulation.html" data-i18n="nav_simulation"></a>
  <a href="quick.html" data-i18n="nav_quick"></a>
  <a href="topics.html" data-i18n="nav_topics"></a>

  <a href="help.html" data-i18n="nav_help"></a>

</nav>

      <div class="spacer"></div>

     
    </aside>

    <!-- OVERLAY -->
    <div class="overlay" id="menuOverlay"></div>

    <!-- MAIN CONTENT -->
    <main class="flashcards-layout left">

      <header class="ce-header ce-header-top">
        <h1 data-i18n="title_flashcards">Flashcards</h1>
      </header>

      <section id="flashcardsApp">

        <!-- TOPIC SELECTOR -->
        <div id="topicsWrapper" class="fc-topics-wrapper">
          <p class="muted" data-i18n="flashcards_select_topics"></p>
          <div id="topicContainer" class="fc-topic-toggles"></div>

          <button id="startBtn"
                  class="btn fc-btn-primary"
                  data-i18n="flashcards_start">
          </button>
        </div>

        <!-- CARD -->
        <div class="flashcard" id="card">
          <div class="card-inner">
            <div class="card-front" id="qText"></div>
            <div class="card-back" id="aText"></div>
          </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
          <button id="flipBtn" data-i18n="flashcards_flip"></button>
          <button id="knownBtn" class="primary" data-i18n="flashcards_known"></button>
          <button id="againBtn" data-i18n="flashcards_again"></button>
        </div>

        <!-- NAVIGATION -->
        <div class="controls-row">
       <button id="fcPrev" class="fc-nav">
  <svg width="20" height="20" viewBox="0 0 20 20">
    <circle cx="10" cy="10" r="9" stroke="#6A38FF" stroke-width="2" fill="none"/>
    <path d="M11 6 L7 10 L11 14" stroke="#6A38FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<button id="fcNext" class="fc-nav">
  <svg width="20" height="20" viewBox="0 0 20 20">
    <circle cx="10" cy="10" r="9" stroke="#6A38FF" stroke-width="2" fill="none"/>
    <path d="M9 6 L13 10 L9 14" stroke="#6A38FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

        </div>

        <!-- STATUS -->
        <div id="status" class="fc-status"></div>

      </section>

    </main>
  </div>

<!-- === CONFIG + I18N === -->
<script src="/assets/js/config-geneva.js"></script>
<script src="/assets/js/i18n.js"></script>

<script>
  // Start i18n
  CivicLearnI18n.init();
</script>

<script>
  // Load flashcards logic ONLY when translations are ready
  CivicLearnI18n.onReady(() => {
    const s = document.createElement("script");
    s.src = "/assets/js/flashcards.js";
    document.body.appendChild(s);
  });
</script>

<!-- === MOBILE MENU TOGGLE === -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.querySelector(".menu-toggle");
    const overlay = document.getElementById("menuOverlay");

    if (toggle && overlay) {
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("menu-open");
      });
      overlay.addEventListener("click", () => {
        document.body.classList.remove("menu-open");
      });
    }
  });
</script>

<!-- === MANUAL SIDEBAR TOGGLE === -->
<script>
(function() {
  const toggle = document.getElementById("manualToggle");
  const subnav = document.getElementById("chaptersSubnav");
  if (!toggle || !subnav) return;

  toggle.addEventListener("click", (e) => {
    e.preventDefault();
    toggle.classList.toggle("open");
    subnav.classList.toggle("show");
  });
})();
</script>


</body>
</html>
