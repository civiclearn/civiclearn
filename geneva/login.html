<body>

<div class="login-wrapper">
  <div class="card">
    <h1>Connexion</h1>
    <p class="subtitle">
      Entrez votre adresse email pour accéder à votre tableau de bord.
    </p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="vous@example.com" />

    <button type="button" class="login-btn" id="sendMagicLink">
      Recevoir le lien de connexion

      Pas encore inscrit(e)&nbsp;?

</div>


<!-- MESSAGE for first login -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Votre compte a été activé. Entrez l’adresse email utilisée lors de l’achat pour accéder à votre formation.";
    box.style.display = "block";
  }
})();
</script>


<!-- MAGIC LINK LOGIC -->
<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  if (attemptCount >= 2) {
    showMessage(
      "success",
      "Si vous avez déjà payé mais ne recevez pas le lien, vérifiez Spam/Promotions ou contactez-nous."
    );
  } else {
    showMessage("success", "Le lien de connexion a été envoyé. Vérifiez votre email.");
  }
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Veuillez entrer votre adresse email.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Erreur technique. Actualisez la page et réessayez.");
    return;
  }

  const redirectTo = `${window.location.origin}/geneva/dashboard/index.html`;

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  handleLoginFeedback(email);
});
</script>

</body>
</html>
