<!-- MAGIC-LINK LOGIN (UMD VERSION) -->
<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  if (attemptCount >= 2) {
    showMessage(
      "success",
      "Si vous avez effectué un paiement mais ne recevez pas le lien de connexion, il est possible que l’adresse soit incorrecte ou que le message soit arrivé dans Spam/Promotions. Vérifiez et contactez-nous si nécessaire."
    );
  } else {
    showMessage(
      "success",
      "Le lien de connexion a été envoyé. Vérifiez votre courriel."
    );
  }
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Veuillez entrer votre adresse courriel.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Une erreur technique est survenue. Actualisez la page et réessayez.");
    return;
  }

  const redirectTo = `${window.location.origin}/canadafr/dashboard/index.html`;

  const { data, error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  handleLoginFeedback(email);
});
</script>
