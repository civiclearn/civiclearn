/* ===============================
   MY LIST — REVISION BOARD STYLE
   =============================== */

/* Card */
.mylist-card {
  padding: 12px;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  margin-bottom: 12px;
  background: #fff;
}

/* Question row (question + badge + remove) */
.mylist-question-row {
  display: flex;
  align-items: flex-start;
  gap: 10px;
}

/* Question text */
.mylist-question {
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.35;
  flex: 1;
}

/* Microtopic badge */
.mylist-badge {
  font-family: "Space Grotesk", sans-serif;
  font-size: 0.7rem;
  padding: 4px 8px;
  border-radius: 999px;
  background: rgba(99, 102, 241, 0.12);
  color: #4338ca;
  white-space: nowrap;
  margin-top: 2px;
}

/* Remove button (top-right, discreet) */
.mylist-actions {
  display: flex;
  align-items: center;
}

.mylist-remove {
  font-size: 0.75rem;
  font-family: "Space Grotesk", sans-serif;
  color: #9ca3af;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 2px 4px;
}

.mylist-remove:hover {
  color: #ef4444;
}

/* Answers container */
.mylist-options {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-top: 8px;
}

/* Answer pill */
.mylist-option {
  font-family: "Space Grotesk", sans-serif;
  font-size: 0.9rem;
  text-align: left;
  padding: 6px 12px;
  border-radius: 999px;
  border: 1px solid #e5e7eb;
  background: #fff;
  cursor: pointer;
  transition: background 0.15s ease, border-color 0.15s ease;
}

.mylist-option:hover:not(:disabled) {
  background: #f9fafb;
}

/* Correct / wrong states */
.mylist-option.correct {
  background: #dcfce7;
  border-color: #22c55e;
}

.mylist-option.wrong {
  background: #fee2e2;
  border-color: #ef4444;
}

/* Lock visual (optional but nice) */
.mylist-option:disabled {
  cursor: default;
  opacity: 0.95;
}
.mylist-wrapper {
  max-width: 820px;
  margin-left: 0;
  margin-right: auto;
  padding-left: 8px;
}

/* Slightly tighter on very large screens */
@media (min-width: 1200px) {
  .mylist-wrapper {
    max-width: 780px;
  }
}
.mylist-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
}

.mylist-count {
  font-size: 0.85rem;
  color: #6b7280;
  margin-top: 6px;
}

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* MOBILE MENU */
  const toggle = document.querySelector(".menu-toggle");
  const overlay = document.getElementById("menuOverlay");
  toggle.addEventListener("click", () => document.body.classList.toggle("menu-open"));
  overlay.addEventListener("click", () => document.body.classList.remove("menu-open"));

  /* THEME */
  try {
    const s = JSON.parse(localStorage.getItem("civicedge_settings") || "{}");
    if (s.theme) document.documentElement.dataset.theme = s.theme;
  } catch {}
});
</script>
<script>
  (function () {
    const current = window.CIVICEDGE_LANG;

    document.querySelectorAll(".lang-switch button").forEach(btn => {
      const lang = btn.dataset.lang;

      // Highlight active language
      if (lang === current) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        if (lang === current) return;
        localStorage.setItem("civicedge_lang", lang);
        location.reload();
      });
    });
  })();
</script>
