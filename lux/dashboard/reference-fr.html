<script>
const filterButtons = document.querySelectorAll(".ref-filter");
const searchInput = document.getElementById("referenceSearch");
const cards = Array.from(document.querySelectorAll(".reference-card"));

function applyFilters() {
  const activeFilter =
    document.querySelector(".ref-filter.active")?.dataset.filter || "all";
  const query = searchInput.value.toLowerCase();

  cards.forEach(card => {
    const matchesFilter =
      activeFilter === "all" || card.dataset.category === activeFilter;

    const text = card.innerText.toLowerCase();
    const matchesSearch = text.includes(query);

    card.style.display = matchesFilter && matchesSearch ? "" : "none";
  });
}

filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    filterButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    applyFilters();
  });
});

searchInput.addEventListener("input", applyFilters);
</script>



<script>
document.addEventListener("DOMContentLoaded", () => {

  /* MOBILE MENU */
  const toggle = document.querySelector(".menu-toggle");
  const overlay = document.getElementById("menuOverlay");
  toggle.addEventListener("click", () => document.body.classList.toggle("menu-open"));
  overlay.addEventListener("click", () => document.body.classList.remove("menu-open"));

  /* THEME */
  try {
    const s = JSON.parse(localStorage.getItem("civicedge_settings") || "{}");
    if (s.theme) document.documentElement.dataset.theme = s.theme;
  } catch {}
});
</script>
<script>
(function () {
  const current = window.CIVICEDGE_LANG;

  document.querySelectorAll(".lang-switch button").forEach(btn => {
    const lang = btn.dataset.lang;

    if (lang === current) {
      btn.classList.add("active");
    }

    btn.addEventListener("click", () => {
      if (lang === current) return;

      localStorage.setItem("civicedge_lang", lang);

      const path = window.location.pathname;

      // Help pages
      if (path.includes("help")) {
        window.location.href = `/lux/dashboard/help-${lang}.html`;
        return;
      }

      // Reference pages
      if (path.includes("reference")) {
        window.location.href = `/lux/dashboard/reference-${lang}.html`;
        return;
      }

      // Fallback
      location.reload();
    });
  });
})();
</script>
