<script>
const filterButtons = document.querySelectorAll(".ref-filter");
const searchInput = document.getElementById("referenceSearch");
const cards = Array.from(document.querySelectorAll(".reference-card"));

function applyFilters() {
  const activeFilter =
    document.querySelector(".ref-filter.active")?.dataset.filter || "all";
  const query = searchInput.value.toLowerCase();

  cards.forEach(card => {
    const matchesFilter =
      activeFilter === "all" || card.dataset.category === activeFilter;

    const text = card.innerText.toLowerCase();
    const matchesSearch = text.includes(query);

    card.style.display = matchesFilter && matchesSearch ? "" : "none";
  });
}

filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    filterButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    applyFilters();
  });
});

searchInput.addEventListener("input", applyFilters);
</script>

  const overlay = document.getElementById("menuOverlay");

  overlay.addEventListener("click", () => document.body.classList.remove("menu-open"));

  /* THEME */

    const s = JSON.parse(localStorage.getItem("civicedge_settings") || "{}");
    if (s.theme) document.documentElement.dataset.theme = s.theme;
  } catch {}
});
</script>
<script>
  (function () {
    const current = window.CIVICEDGE_LANG;

    document.querySelectorAll(".lang-switch button").forEach(btn => {
      const lang = btn.dataset.lang;

      // Highlight active language
      if (lang === current) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        if (lang === current) return;
        localStorage.setItem("civicedge_lang", lang);
        location.reload();
      });
    });
  })();
</script>
