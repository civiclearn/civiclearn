<script>
document.addEventListener("DOMContentLoaded", () => {

  /* MOBILE MENU */
  const toggle = document.querySelector(".menu-toggle");
  const overlay = document.getElementById("menuOverlay");
  toggle.addEventListener("click", () => document.body.classList.toggle("menu-open"));
  overlay.addEventListener("click", () => document.body.classList.remove("menu-open"));

  /* THEME */
  try {
    const s = JSON.parse(localStorage.getItem("civicedge_settings") || "{}");
    if (s.theme) document.documentElement.dataset.theme = s.theme;
  } catch {}

  /* START QUICK TEST */
  setTimeout(() => {
    CivicEdgeEngine.start("quick");
  }, 300);

  /* END-SCREEN BUTTON FIX */
  document.addEventListener("click", e => {
    if (!e.target.id) return;
    if (["changeTheme","returnBtn","restartBtn","ce-return"].includes(e.target.id)) {
      e.preventDefault();
      location.reload();
    }
  });

});
</script>
<script>
  (function () {
    const current = window.CIVICEDGE_LANG;

    document.querySelectorAll(".lang-switch button").forEach(btn => {
      const lang = btn.dataset.lang;

      // Highlight active language
      if (lang === current) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        if (lang === current) return;
        localStorage.setItem("civicedge_lang", lang);
        location.reload();
      });
    });
  })();
</script>
