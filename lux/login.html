<script>
let lang = localStorage.getItem("lang") || "fr";
function applyLang(l){
  lang=l; localStorage.setItem("lang",l);
  document.documentElement.lang=l;
  document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.toggle("active",b.dataset.lang===l));
  document.querySelectorAll("[data-t]").forEach(e=>{
    const k=e.dataset.t; if(I18N[l][k]) e.textContent=I18N[l][k];
  });
}
document.querySelectorAll(".lang-switch button").forEach(b=>b.onclick=()=>applyLang(b.dataset.lang));
applyLang(lang);
</script>

<script>
(function(){
const params=new URLSearchParams(location.search);
if(params.get("first")==="1"){
 const box=document.getElementById("loginMessage");
 box.className="login-message success";
 box.textContent=I18N[lang].first_login;
 box.style.display="block";
}
})();
</script>

<script>
function showMessage(type,text){
 const box=document.getElementById("loginMessage");
 box.className="login-message "+type;
 box.textContent=text;
 box.style.display="block";
}
let lastEmail="",count=0;

document.getElementById("sendMagicLink").onclick=async()=>{
 const email=document.getElementById("email").value.trim();
 if(!email) return showMessage("error",I18N[lang].email_error);
 if(!window.supabase) return showMessage("error",I18N[lang].tech_error);

 const redirectTo=`${location.origin}/lux/dashboard/index.html`;
 const {error}=await supabase.auth.signInWithOtp({
  email,
  options:{emailRedirectTo:redirectTo,shouldCreateUser:false}
 });
 if(error) return showMessage("error",error.message);

 count = email===lastEmail ? count+1 : 1;
 lastEmail=email;
 showMessage("success", count>1 ? I18N[lang].sent_twice : I18N[lang].sent_once);
};
</script>
