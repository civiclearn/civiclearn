<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password login</title>

  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 26px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h2 { margin-bottom: 6px; }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }
    .form-group { margin-bottom: 16px; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6b4eff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #status { margin-top: 14px; font-weight: 500; }
    .error { color: #c0392b; }
  </style>
</head>

<body>

  <div class="box">
    <h2>Password login</h2>
    <p></p>

    <div class="form-group">
      <input
        type="email"
        id="email"
        placeholder="Email address"
        required
      >
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      >
    </div>

    <button onclick="login()">Log in</button>
    <div id="status"></div>
  </div>

<script>
(function () {
  const s = document.createElement("script");
  s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
  s.onload = () => {
    window.supabase = supabase.createClient(
      window.SUPABASE_URL,
      window.SUPABASE_KEY
    );
  };
  document.head.appendChild(s);
})();
</script>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const status = document.getElementById("status");

  status.textContent = "";
  status.className = "";

  if (!email || !password) {
    status.textContent = "Please enter your email address and password.";
    status.className = "error";
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    status.textContent = "Incorrect email or password.";
    status.className = "error";
    return;
  }

  const pathParts = window.location.pathname.split("/").filter(Boolean);
  const basePath = "/" + pathParts.slice(0, -1).join("/");
  const dashboard = `${basePath}/dashboard/`;

  window.location.replace(dashboard);
}
</script>

</body>
</html>
