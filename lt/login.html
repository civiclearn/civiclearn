<!-- =========================
     I18N ENGINE
========================= -->
<script>
let currentLang = "lt";

function applyLang(lang) {
  currentLang = lang;
  document.documentElement.lang = lang;

  /* ACTIVE BUTTON STATE */
  document.querySelectorAll(".lang-switch button").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.lang === lang);
  });

  /* APPLY TEXT */
  document.querySelectorAll("[data-t]").forEach(el => {
    const key = el.getAttribute("data-t");
    if (I18N[lang][key]) el.textContent = I18N[lang][key];
  });
}

document.querySelectorAll(".lang-switch button").forEach(btn => {
  btn.addEventListener("click", () => applyLang(btn.dataset.lang));
});

applyLang(currentLang);
</script>

    box.textContent = I18N[currentLang].first_login;
    box.style.display = "block";

<!-- =========================
     MAGIC LINK LOGIC
========================= -->
<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  showMessage(
    "success",
    attemptCount >= 2
      ? I18N[currentLang].sent_twice
      : I18N[currentLang].sent_once
  );
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    showMessage("error", I18N[currentLang].email_error);
    return;
  }

  if (!window.supabase) {
    showMessage("error", I18N[currentLang].tech_error);
    return;
  }

  const redirectTo = `${window.location.origin}/lt/dashboard/index.html`;

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  handleLoginFeedback(email);
});
</script>
