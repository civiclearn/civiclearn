<!-- MAIN TOPICS LOGIC -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const cfg = window.CIVICEDGE_CONFIG || {};
  const topics = (cfg.topics && cfg.topics.list) || [];
  const container = document.getElementById("topicContainer");
  const startBtn = document.getElementById("startBtn");
  const selected = new Set();

  const bankPath = cfg.bank && cfg.bank.path;
  const lang = window.CIVICEDGE_LANG || "en";

  function normalizeLabel(str) {
    return (str || "")
      .normalize("NFD")
      .replace(/\p{Diacritic}/gu, "")
      .toLowerCase()
      .trim()
      .replace(/\s+/g, " ");
  }

  function getTopicLabel(q) {
    if (!q || !q.topic) return "";
    if (typeof q.topic === "object") {
      return q.topic[lang] || q.topic.lt || "";
    }
    return q.topic;
  }

  async function loadBankTopics() {
    if (!bankPath) return [];

    try {
      const res = await fetch(bankPath);
      const raw = await res.json();
      return Array.isArray(raw) ? raw : (raw.questions || []);
    } catch (e) {
      console.warn("Failed to load bank for topics", e);
      return [];
    }
  }

  async function initTopics() {
    const bankQuestions = await loadBankTopics();

    // Build map: LT canonical topic â†’ translated label
    const topicLabelMap = {};
    bankQuestions.forEach(q => {
      if (!q.topic || typeof q.topic !== "object") return;
      if (!q.topic.lt) return;
      if (!topicLabelMap[q.topic.lt]) {
        topicLabelMap[q.topic.lt] =
          q.topic[lang] || q.topic.lt;
      }
    });

    const progress = JSON.parse(
      localStorage.getItem("civicedge_progress") || "{}"
    );

    topics.forEach((topicLt) => {
      const chip = document.createElement("div");
      chip.className = "topic-chip";
      chip.dataset.topic = topicLt;

      // Display label from bank (language-aware)
      const displayLabel =
        topicLabelMap[topicLt] || topicLt;

      chip.textContent = displayLabel;

      // ----- mastery detection -----
      const norm = normalizeLabel(topicLt);

      let totalInBank = 0;
      let mastered = 0;

      bankQuestions.forEach(q => {
        if (
          q.topic &&
          typeof q.topic === "object" &&
          normalizeLabel(q.topic.lt) === norm
        ) {
          totalInBank += 1;
        }
      });

      for (const key in progress) {
        const entry = progress[key];
        if (!entry || !entry.topic) continue;
        if (
          normalizeLabel(entry.topic) === norm &&
          entry.correct === 1
        ) {
          mastered += 1;
        }
      }

      if (totalInBank > 0 && mastered >= totalInBank) {
        chip.classList.add("mastered");
      }

      // ----- selection logic -----
      chip.addEventListener("click", () => {
        if (chip.classList.contains("active")) {
          chip.classList.remove("active");
          selected.delete(topicLt);
        } else {
          chip.classList.add("active");
          selected.add(topicLt);
        }
        startBtn.style.display =
          selected.size > 0 ? "inline-block" : "none";
      });

      container.appendChild(chip);
    });

    startBtn.addEventListener("click", () => {
      const pick = Array.from(selected);
      const limit =
        (cfg.topics && cfg.topics.questionCount) || 10;

      document.getElementById("quizArea").style.display = "block";
      document.querySelector("section").style.display = "none";

      let quiz = document.getElementById("quiz");
      if (!quiz) {
        quiz = document.createElement("div");
        quiz.id = "quiz";
        document.getElementById("quizArea").appendChild(quiz);
      }

      CivicEdgeEngine.start("topics", {
        topics: pick,
        limit: limit
      });

      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  }

  initTopics();
});
</script>

<script>
  (function () {
    const current = window.CIVICEDGE_LANG;

    document.querySelectorAll(".lang-switch button").forEach(btn => {
      const lang = btn.dataset.lang;

      // Highlight active language
      if (lang === current) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        if (lang === current) return;
        localStorage.setItem("civicedge_lang", lang);
        location.reload();
      });
    });
  })();
