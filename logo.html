<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CivicLearn Stripe Logo</title>

  <!-- Lexend font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@600;700&display=swap">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5efe6; /* same family as your site; only for context */
    }

    .cl-logo-128 {
      width: 128px;
      height: 128px;
      border-radius: 38px; /* strong rounding like your small logo */
      background: radial-gradient(circle at 20% 0%, #a855f7, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Lexend', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 700;
      font-size: 64px;       /* big letters, fills most of the square */
      color: #ffffff;
      letter-spacing: -1px;  /* matches your compact “CL” look */
    }
  </style>
</head>
<body>
  <div class="cl-logo-128">CL</div>
</body>
</html>
