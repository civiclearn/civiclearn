<!-- MAGIC-LINK LOGIN (UMD VERSION – DANISH) -->
<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  if (attemptCount >= 2) {
    showMessage(
      "success",
      "Hvis du har gennemført en betaling men ikke modtager login-linket, kan der være en fejl i emailadressen, eller beskeden kan være endt i Spam/Promo. Tjek venligst, og kontakt os hvis du har brug for hjælp."
    );
  } else {
    showMessage(
      "success",
      "Login-linket er sendt. Tjek venligst din email."
    );
  }
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Indtast venligst din emailadresse.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Teknisk fejl. Genindlæs siden og prøv igen.");
    return;
  }

  const redirectTo = `${window.location.origin}/denmark-pr/dashboard/index.html`;

  const { data, error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  handleLoginFeedback(email);
});
</script>
