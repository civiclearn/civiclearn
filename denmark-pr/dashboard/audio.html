      <p>Her kan du lytte til alle 26 fakta-ark som lydfiler.</p>

      <div class="audio-list">

        <!-- AUTO-GENERATED AUDIO BLOCKS -->
        <script>
          const faktaList = [
            "Skole",
            "Uddannelse",
            "Dagtilbud",
            "Det danske arbejdsmarked",
            "Dansk erhvervsliv",
            "Det danske velfærdssamfund",
            "Familieliv",
            "Forenings- og fritidsliv",
            "Sundhed og sygdom",
            "Ligestilling",
            "Demokrati og grundloven",
            "Det danske retssamfund",
            "Folketing og regering",
            "Det lokale selvstyre",
            "Folkestyret i praksis – valg og partier",
            "Borgernes rettigheder og pligter",
            "Religion og kirke",
            "Danmark og omverdenen",
            "Danmarks geografi og befolkning",
            "Danmarks historie før 1945",
            "Danmarks historie efter 1945",
            "Dansk kultur",
            "Traditioner og mærkedage",
            "Danmarks forsvars- og sikkerhedspolitik",
            "Diskrimination, antisemitisme, hadforbrydelser og ekstremisme",
            "Klima"
          ];

          document.write(faktaList.map((title, i) => {
            const n = i + 1;
            const url = `http://media.civiclearn.com/denmark-pr/mp-faktaark-${n}.mp3`;
            return `
              <div class="audio-item">
                <div class="audio-title">Fakta-ark ${n}: ${title}</div>
                <audio class="audio-player" controls preload="none">
                  <source src="${url}" type="audio/mpeg">
                </audio>
              </div>
            `;
          }).join(""));
        </script>

      </div>
    </article>
