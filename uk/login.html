<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – CivicLearn UK</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login.css">

  <!-- Supabase config + loader -->
  <script>
    window.SUPABASE_URL = "https://htgliokekeaovdiafrgs.supabase.co";
    window.SUPABASE_KEY = "sb_publishable_QWvR124i4h0hvQumyjBgDw_018SlMbp";
  </script>

  <script>
    (function () {
      const supabaseLoader = document.createElement("script");
      supabaseLoader.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.js";
      supabaseLoader.onload = () => {
        window.supabase = supabase.createClient(
          window.SUPABASE_URL,
          window.SUPABASE_KEY
        );
      };
      document.head.appendChild(supabaseLoader);
    })();
  </script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="brand-main">
        <img src="/assets/images/uk.svg" alt="United Kingdom">
        <div class="brand-title">CivicLearn UK</div>
      </div>
      <div class="brand-powered">
        powered by <span>CivicLearn</span>
      </div>
    </div>

    <nav class="header-nav">
      <a href="/uk/">Home</a>
      <a href="/uk/#presentation">Overview</a>
      <a href="/uk/#pricing">Pricing</a>
    </nav>

    <a href="/uk/checkout.html" class="btn-small-purple">Sign up</a>
  </div>
</header>

<div class="login-wrapper">
  <div class="card">
    <h1>Login</h1>
    <p class="subtitle">
      Enter your email address to access your Life in the UK Test dashboard.
    </p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <button type="button" class="login-btn" id="sendMagicLink">
      Send login link
    </button>

    <div id="loginMessage" class="login-message" style="display:none;"></div>

    <div class="hint">
      Don’t have access yet?
      <a href="/uk/checkout.html">Create access</a>
    </div>
  </div>
</div>

<!-- MESSAGE for first login -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get("first") === "1") {
    const box = document.getElementById("loginMessage");
    box.className = "login-message success";
    box.textContent =
      "Your access has been activated. Enter the email address used during purchase to continue.";
    box.style.display = "block";
  }
})();
</script>

<!-- MAGIC LINK LOGIC -->
<script>
function showMessage(type, text) {
  const box = document.getElementById("loginMessage");
  box.className = "login-message " + type;
  box.textContent = text;
  box.style.display = "block";
}

let lastEmailAttempt = "";
let attemptCount = 0;

function handleLoginFeedback(email) {
  if (email === lastEmailAttempt) {
    attemptCount++;
  } else {
    attemptCount = 1;
    lastEmailAttempt = email;
  }

  if (attemptCount >= 2) {
    showMessage(
      "success",
      "If you have already paid but do not receive the link, please check Spam or Promotions, or contact us."
    );
  } else {
    showMessage("success", "Your login link has been sent. Please check your email.");
  }
}

document.getElementById("sendMagicLink").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("loginMessage");
  msg.style.display = "none";

  if (!email) {
    showMessage("error", "Please enter your email address.");
    return;
  }

  if (!window.supabase) {
    showMessage("error", "Technical error. Please refresh the page and try again.");
    return;
  }

  const redirectTo = `${window.location.origin}/uk/dashboard/index.html`;

  const { error } = await window.supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: redirectTo,
      shouldCreateUser: false
    }
  });

  if (error) {
    showMessage("error", error.message);
    return;
  }

  handleLoginFeedback(email);
});
</script>

</body>
</html>
