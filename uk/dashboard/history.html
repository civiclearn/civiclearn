  <!-- Flag size override -->

    .brand svg {
      width: 30px !important;

    document.documentElement.classList.add("i18n-hidden");

<body>

<!-- MOBILE MENU -->
<button class="menu-toggle" aria-label="Menu">☰</button>

<div class="wrap">

  <!-- SIDEBAR -->

<div class="brand">
  CivicLearn®
  <svg
    viewBox="0 0 12000 6000"
    width="30"
    height="30"
    style="margin-left:6px;vertical-align:middle;border-radius:3px;overflow:hidden"
  >
    <defs>
      <clipPath id="clip-uk">
        <rect width="12000" height="6000" />
      </clipPath>
    </defs>

    <g clip-path="url(#clip-uk)">
      <!-- Blue background -->
      <rect width="12000" height="6000" fill="#012169"/>

      <!-- Diagonal white -->
      <path d="M0,0 L12000,6000 M12000,0 L0,6000"
            stroke="#fff" stroke-width="1200"/>

      <!-- Diagonal red -->
      <path d="M0,0 L12000,6000 M12000,0 L0,6000"
            stroke="#C8102E" stroke-width="700"/>

      <!-- Vertical white -->
      <rect x="5100" width="1800" height="6000" fill="#fff"/>

      <!-- Horizontal white -->
      <rect y="2100" width="12000" height="1800" fill="#fff"/>

      <!-- Vertical red -->
      <rect x="5550" width="900" height="6000" fill="#C8102E"/>

      <!-- Horizontal red -->
      <rect y="2550" width="12000" height="900" fill="#C8102E"/>
    </g>
  </svg>
</div>

  <div class="overlay" id="menuOverlay"></div>

  <!-- MAIN -->

    <header class="ce-header ce-header-top">
      <h1 data-i18n="title_history">Study History</h1>
      <div class="muted" data-i18n="history_subtitle"></div>
    </header>

     <div class="dashboard-container">

<div class="history-wrapper">

</div>


  </div>

<!-- CONFIG + I18N -->
<script src="/assets/js/config-uk.js"></script>
<script src="/assets/js/i18n.js"></script>
<script>
  CivicLearnI18n.init();
</script>

<!-- ENGINE -->
<script src="/assets/js/engine.js"></script>

<!-- HISTORY (load only after translations are ready) -->
<script>
  CivicLearnI18n.onReady(() => {
    const s = document.createElement("script");
    s.src = "/assets/js/history.js";
    document.body.appendChild(s);
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* MOBILE MENU */
  const toggle = document.querySelector(".menu-toggle");
  const overlay = document.getElementById("menuOverlay");
  toggle.addEventListener("click", () => document.body.classList.toggle("menu-open"));
  overlay.addEventListener("click", () => document.body.classList.remove("menu-open"));

  /* THEME */
  try {
    const s = JSON.parse(localStorage.getItem("civicedge_settings") || "{}");
    if (s.theme) document.documentElement.dataset.theme = s.theme;
  } catch {}
});
</script>
<script src="/assets/js/signout.js"></script>
</body>
